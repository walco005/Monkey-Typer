<html>
<head>
    <title>Monkey Typer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!---->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="words.js"></script>
</head>
<body>
    <h1 align=center>Monkey Typer</h1>
    <div id="typing">
        <div id="typed1"></div>
        <div id="current">
            <span id="typed"></span><span id="toType"></span>
        </div>
        <div id="notTyped1"></div>
    </div>
    <div id="gibberish"></div>
    <!--Where the amt. of words, word-per-second, and so on displays-->
    <div id="middle" class="row">
        <div id="wordButton" class="col-md-2">
            <button class="btn-primary btn-lg btn-word" id="wButt" onClick="switchType()">Words</button>
        </div>
        <div id="information" class="col-md-6">
            <div class="col-md-6 info">Amount of Words: <span id="wordCount"></span></div>
            <div class="col-md-6 info">Word Bonus: <span id="wordB"></span></div>
            <div class="col-md-6 info">Money: <span id="money"></span></div>
            <div class="col-md-6 info">Words Per Second: <span id="wps"></span></div>
            <div class="col-md-6 info">Filler: <span></span></div>
            <div class="col-md-6 info">Filler: <span></span></div>
        </div>
        <div class="col-md-4 row-fluid" id="btns">
            <span class="thirty">
                <button onClick="save()" class="btn btn-default btn-length">Save</button>
            </span>
            <span class="thirty">
                <button onClick="load()" class="btn btn-default btn-length">Load</button>
            </span>
            <span class="thirty">
                <button class="btn btn-default btn-length broken">Options</button>
            </span>
            <span class="thirty">
                <button class="btn btn-default btn-length broken" id="change">Changes</button>
            </span>
            <span class="thirty">
                <button class="btn btn-default btn-length broken">Credits</button>
            </span>
            <span class="thirty">
                <button class="btn btn-default btn-length broken" id="feed">Feedback</button>
            </span>
        </div>
    </div>
    <!--Where the monkeys, upgrades, etc. are shown-->
    <div id="display">
    <ul class="nav nav-tabs nav-justified" role="navigation" onClick="switchDisplay()">
        <li role="presentation" class="active"><a href="#">Monkeys</a></li>
        <li role="presentation" class="active"><a href="#">Upgrades</a></li>
        <li role="presentation" class="active"><a href="#">Prestige</a></li>
    </ul>
    <!--Should use Bootstrap grid system for these-->
    <div id="monkeys">
        <div class="monk"></div>
        <div class="monk"></div>
        <div class="monk"></div>
        <div class="monk"></div>
        <div class="monk"></div>
        <div class="monk"></div>
        <div class="monk"></div>
        <div class="monk"></div>
    </div>

    <div id="upgrades">up</div>

    <div id="prestige">pres</div>
    </div>
</body>
</html>
